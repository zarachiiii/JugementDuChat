<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Jugement du Chat 🔪</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="jugement">
    <h2>🔪 Le Jugement du Chat 🔪</h2>
    <div id="note-moyenne">Note moyenne : 0 / 20</div>
    <div id="barre">
      <div id="remplissage"></div>
    </div>
    <div id="vote-info">0 votants</div>

    <div id="test-panel">
      <button onclick="ajouterNoteAleatoire()">🩸 Note aléatoire</button>
      <button onclick="ajouterNote(1)">+1</button>
      <button onclick="resetNotes()">🔄 Reset</button>
      <button onclick="toggleMode()">⚙️ Basculer Mode</button>
    </div>

    <div id="mode-indicateur">Mode : TEST</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tmi.js/1.8.5/tmi.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
